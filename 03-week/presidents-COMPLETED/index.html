<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- AngularJS -->
    <script src="js/angular.js"></script>

    <!-- Firebase -->
    <script src="js/firebase.js"></script>

    <!-- AngularFire -->
    <script src="js/angularfire.js"></script>

    <link rel="stylesheet" href="css/main.css">


    <script src="js/main.js"></script>
    <script src="js/PresidentsController.js"></script>


  </head>

  
  <body ng-app="presidentsApp">
    <section id="presidents" ng-controller="PresidentsController as presidents">

      <h1>{{presidents.government.name}}</h1>

      <div class='president' ng-repeat="president in presidents.presidentsList">
        <input type="text" ng-model="president.name" ng-change="presidents.presidentsList.$save(president)">
        <a href="" class='remove' ng-click="presidents.presidentsList.$remove(president)">Remove</a>
      </div>

      <form ng-submit="presidents.addPresident(presidents.newPresident)">
        <input type="text" ng-model="presidents.newPresident.name" placeholder="Add a new President's name">
      </form>

    </section>
  </body>

</html>
