<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big Hippo Depot</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body class="container" ng-controller="HomeController">

    <h1 class="jumbotron text-center">Big Hippo Depot</h1>

    <label>Search:</label>
    <input type="text" ng-model="search">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Weight</th>
                <th>Price</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-class="{'sold': hippo.sold}" ng-repeat="hippo in hippos | filter:search | orderBy:'name'">
                <td>{{hippo.name}}</td>
                <td>{{hippo.weight}}</td>
                <td>{{hippo.price | currency:'$':0}}</td>
                <td><span ng-show="hippo.sold">In Escrow...</span></td>
                <td>
                    <button class="btn btn-xs btn-warning" ng-click="hippo.sold = true" ng-show="!hippo.sold">Sell</button>
                    <button class="btn btn-xs btn-danger" ng-click="removeHippo(hippo)" ng-show="hippo.sold">Close Escrow</button>
                </td>
            </tr>
        </tbody>
    </table>

    <hr>
    <h4>Add a Hippo</h4>
    <label>Name:</label> <input type="text" ng-model="new.name">&nbsp;
    <label>Weight:</label> <input type="text" ng-model="new.weight">&nbsp;
    <label>Price:</label> <input type="text" ng-model="new.price">
    <button class="btn btn-primary" ng-click="addHippo()">+ Add</button>

</body>
</html>
