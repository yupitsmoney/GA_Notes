<!DOCTYPE html>
<html>
  <head>
    <title>JQuery Rocks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="jquery-2.1.3.js" type="text/javascript"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h2 id="title">Teenage Mutant Ninja Turtles</h2>
    <table class="data table" id="turtles">
      <thead>
        <tr>
          <th id="name">Name</th>
          <th>Color</th>
          <th id="weapon">Weapon</th>
          <th>Trait</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Donatello</td>
          <td>Purple</td>
          <td>Bo Staff</td>
          <td>Brainiac</td>
        </tr>
        <tr>
          <td>Leonardo</td>
          <td>Blue</td>
          <td>Twin Katanas</td>
          <td>Leader</td>
        </tr>
    </table>




  <!-- code for later in the lesson -->

    <img src="https://bossip.files.wordpress.com/2013/08/ninja-turtles-pictures.jpg" alt="ninja-turtles" id="turtle-pic">

    <div id="fifth-turtle">
      <h4>Introducing Rembrandt!</h4>
      <img src="http://www.turtletopia.com/wp-content/uploads/2012/06/Ninja-Turtle-in-Real-Life.jpg" alt="Rembrandt">
    </div>

    <script type="text/javascript">
      $(function() {
        $('#title').css({'text-align': 'center', 'color': 'green'})
        $('#turtle-pic').hide();
        $('#fifth-turtle').hide();
      });
    </script>

  </body>
</html>
