<!doctype html>
<html ng-app="planetApp">
  <head>
    <title>Planets!</title>
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/PlanetsController.js"></script>
  </head>

  <body>

    <div ng-controller="PlanetsController as planets" id="container">
      <h1>Let's get Planetary!</h1>
      <h1 ng-bind="planets.search"></h1>
      <h2>{{planets.search}}</h2>

      <!-- Start add planet -->
      <div id="addPlanet">
        <h5>Add a Planet!</h5>

        <input type="text" placeholder="Planet Name" ng-model="planets.planetName">
        <input type="text" placeholder="Diameter" ng-model="planets.planetDiameter">
        <input type="text" placeholder="Distance from Sun" ng-model="planets.sunDistance">

        <button ng-click="planets.addPlanet()">Add Planet</button>

      </div>
      <!-- End add planet -->

      <div id="filter">
          <input type="text" ng-model="planets.search">
      </div>

      <div class="planet" ng-repeat="p in planets.planetsList | filter:planets.search">
        <h2>{{p.name | uppercase}}</h2>
        <p>Diameter -- {{p.diameter | number}} miles</p>
        <p>Distance from Sun -- {{p.distSun | number:3}}</p>
        <!-- Below is the code for deleting a planet -->
        <button style="background-color:lightgreen" ng-click="planets.deletePlanet($index)">DELETE!
      </div>

    </div>

  </body>
</html>
